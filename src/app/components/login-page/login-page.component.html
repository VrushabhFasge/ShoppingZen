<div class="formDiv">
    <form #registerForm="ngForm" (ngSubmit)="createAcount(registerForm.value)" >
        <div class="card">
            <h5 class="text-center card-title card-header">
              Register
            </h5>
            <p class="text-center card-text credText">Let's get started</p>
            <div class="card-text card-body">
                <div class="col-sm-12">
                    <label for="name">Enter Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter name"  required ngModel>
                </div>
        
                <div class="col-sm-12">
                    <label for="email">Enter Email</label>
                    <input type="text" name="email" class="form-control"  placeholder="Enter Email" required ngModel>
                </div>
        
                <div class="col-sm-12">
                    <label for="pass">Enter Password</label>
                    <input type="password" name="pass" class="form-control"  placeholder="Enter Passhhh..... 🤐" required ngModel>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary" type="submit">Create Account</button>
                <span class="login card-text" routerLink="login">Already have an account ?</span>
            </div>
          </div>
        
    </form>
</div>
