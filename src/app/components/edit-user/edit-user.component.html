<form #myForm="ngForm" (ngSubmit) = "putData(myForm.value)">
    <div class="row">

        <div class="col-sm-6">
            <label for="name">Enter Name</label>
            <input type="text" name="name" class="form-control" placeholder="Enter name"  required [ngModel]="empObj?.Name">
        </div>

        <div class="col-sm-6">
            <label for="Password">Change Password</label>
            <input type="text" name="Password" class="form-control"  placeholder="Enter Password" required [ngModel]="empObj?.Password">
        </div>

        <div class="col-sm-6">
            <label for="Address">Enter Address</label>
            <input type="text" name="Address" class="form-control"  placeholder="Enter Address" required [ngModel]="empObj?.Address">
        </div>

        <div class="col-sm-6">
            <label for="Phone">Enter phone</label>
            <input type="tel" name="Phone"  pattern="[7-9]{1}-[0-9]{9}" class="form-control"  placeholder="Enter phone no" required [ngModel]="empObj?.Phone">
        </div>

    </div>
    <div class="col sm-6">
        <button type="submit" class="m-1 btn btn-primary">Update</button>
    </div>
</form>
